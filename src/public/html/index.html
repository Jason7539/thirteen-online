<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <button id="login_btn">Login</button>
      <button id="signup_btn">Sign Up</button>
    </nav>

    <section>
      <div class="lobby_btn">
        <button id="create_room_btn">Create Room</button>
        <button id="join_lobby_btn">Join Lobby</button>
      </div>
    </section>

    <section class="container">
      <form class="login_page hide">
        <h3 class="header">Login</h3>
        <p id="error_message"></p>
        <input
          type="text"
          class="input_bar"
          id="login_username"
          placeholder="Username"
          maxlength="15"
        />
        <input
          type="text"
          class="input_bar"
          id="login-password"
          placeholder="Password"
          maxlength="15"
        />
        <button>Continue</button>
        <a href="#">Forgot your password?</a>
        <a href="#">Don't have an account? Create One</a>
      </form>
    </section>

    <section class="container">
      <form class="signup_page hide">
        <h3 class="header">Create Account</h3>
        <p id="error_message"></p>
        <input
          type="text"
          class="input_bar"
          id="signup_username"
          placeholder="Username"
          maxlength="15"
        />
        <input
          type="text"
          class="input_bar"
          id="signup_password"
          placeholder="Password"
          maxlength="15"
        />
        <input
          type="text"
          class="input_bar"
          id="signup_confirm_password"
          placeholder="Confirm password"
          maxlength="15"
        />
        <button>Continue</button>
        <a href="#">Already have an account? Sign in</a>
      </form>
    </section>

    <section class="container">
      <form class="lobby_screen hide" id="lobby_screen_form">
        <input
          type="text"
          id="user_lobby_name"
          placeholder="Lobby Name"
          maxlength="15"
          required
          autocomplete="off"
        /><br />
        <input
          type="text"
          id="user_name"
          placeholder="Username"
          required
          maxlength="15"
          autocomplete="off"
        /><br />

        <input
          type="radio"
          id="public_lobby"
          name="user_lobby"
          value="Public"
          checked="checked"
        />
        <label for="public_lobby">Public</label>
        <input
          type="radio"
          id="private_lobby"
          name="user_lobby"
          value="Private"
        />
        <label for="private_lobby">Private</label><br />
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="container">
      <div class="lobby_password_screen hide">
        <input
          type="text"
          id="private_password_lobby"
          placeholder="Password"
          maxlength="15"
        /><br />
        <input type="submit" />
      </div>
    </section>

    <section class="container">
      <div class="join_lobby_screen hide">
        <select>
          <option>Public</option>
          <option>Private</option>
        </select>
        <input type="search" /><br />
        <!--Display message when there is no Lobby-->
        <ul id="lobbies-list"></ul>
      </div>
    </section>

    <section class="container">
      <div class="public_lobby_screen hide">
        <h3>Public Lobby</h3>
        <h2 id="lobby_name"></h2>

        <button id="start_button">Start Game</button>
        <ul>
          <li id="p0"></li>
          <li id="p1"></li>
          <li id="p2"></li>
          <li id="p3"></li>
        </ul>
      </div>
    </section>

    <section class="container">
      <div class="private_lobby_screen hide">
        <h3>Private Lobby</h3>
        <input type="text" placeholder="player's name" maxlength="15" />
        <button>Start Game</button>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </section>

    <div id="gameRoom"></div>

    <div class="chat-container hide">
      <header class="chat-header">
        <h1>ChatRoom</h1>
      </header>
      <main class="chat-main">
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn" type="submit">Send</button>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/game.js"></script>
  </body>
</html>
